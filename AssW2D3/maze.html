<!DOCTYPE html>
<html>

<head>
	<title>CS445 Maze!</title>
	<link href="./maze.css" type="text/css" rel="stylesheet" />
	<script src="./maze.js" type="text/javascript" defer></script>
</head>

<body>
	<h1>The CS445 Maze!</h1>
	<h2 id="status">Click the "Start" to begin.</h2>

	<div id="maze" >
		<div id="start">S</div>
		<div class ='full'>
		<div class="boundary" id="boundary1"></div>
		<div class="boundary" id="boundary2"></div>
		<div class="boundary" id="boundary3"></div>
		<div class="boundary" id="boundary4"></div>
		<div class="boundary" id="boundary5"></div>
		</div>
		<div id="end" onclick="end()">E</div>
	</div>

	<p>
		The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to
		avoid the walls.
	</p>
</body>

</html>
